- defaults:
    link:
      relink: true

- clean: ['~/.config/nvim']

- link:
    ~/.custom.omp.yaml:
      path: posh/.custom.omp.yaml
    ~/.config/nvim/init.lua:
      path: nvim/init.lua
    ~/.config/nvim/plugins/:
      glob: true
      path: nvim/plugins/*

- shell:
  - [git submodule update --init --recursive, Installing submodules]
