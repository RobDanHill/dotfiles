- defaults:
    link:
      relink: true

- clean: 
  - '~/.config/nvim'
  - '~/.config/nvim/plugins'
  - '~/.config/nvim/lua/*'

- link:
    ~/.custom.omp.yaml:
      path: posh/.custom.omp.yaml
    ~/.config/nvim/:
      path: nvim/**/*
      create: true
      glob: true
      exclude:
      - nvim/init.vim
      - nvim/plugins/*

- shell:
  - [git submodule update --init --recursive, Installing submodules]
