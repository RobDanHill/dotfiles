- defaults:
    link:
      relink: true

- clean: 
  - '~'
  - '~/.bashrc.d'
  - '~/.config/kitty'
  - '~/.config/nvim'
  - '~/.config/nvim/plugins'
  - '~/.config/nvim/lua/*'

- link:
    ~/.bashrc:
      path: bash/.bashrc
      create: true
      force: true
    ~/.config/kitty/kitty.conf:
      path: kitty/kitty.conf
      create: true
    ~/.config/starship.toml:
      path: starship/starship.toml
      create: true
    ~/.bashrc.d/:
      path: bash/.bashrc.d/**/*
      create: true
      glob: true
    ~/.config/nvim/:
      path: nvim/**/*
      create: true
      glob: true
      exclude:
        - nvim/init.vim
        - nvim/plugins/*

- shell:
  - [git submodule update --init --recursive, Installing submodules]
