- defaults:
    link:
      relink: true

- clean:
    - "~"
    - "~/.bashrc.d"
    - "~/.config/alacritty"
    - "~/.config/doom"
    - "~/.config/kitty"
    - "~/.config/helix"
    - "~/.config/nvim"
    - "~/.config/nvim/lua/*"

- link:
    ~/.bashrc:
      path: bash/.bashrc
      create: true
      force: true
    ~/.bashrc.d/:
      path: bash/.bashrc.d/**/*
      create: true
      glob: true
    ~/.config/alacritty/alacritty.yml:
      path: alacritty/alacritty.linux.yml
      create: true
    ~/.config/doom/:
      path: doom/**/*
      create: true
      glob: true
    ~/.config/helix/:
      path: helix/**/*
      create: true
      glob: true
    ~/.config/kitty/kitty.conf:
      path: kitty/kitty.conf
      create: true
    ~/.config/starship.toml:
      path: starship/starship.toml
      create: true
    ~/.config/nvim/:
      path: nvim/**/*
      create: true
      glob: true
    ~/.config/zellij/config.kdl:
      path: zellij/config.kdl
      create: true

- shell:
    - [git submodule update --init --recursive, Installing submodules]
