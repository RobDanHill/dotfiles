- defaults:
    link:
      relink: true

- clean: 
  - '$LOCALAPPDATA/nvim'
  - '$LOCALAPPDATA/clink'

- link:
    $USERPROFILE/Documents/PowerShell/Microsoft.PowerShell_profile.ps1:
      path: pwsh/Microsoft.PowerShell_profile.ps1
    $USERPROFILE/.custom.omp.yaml:
      path: posh/.custom.omp.yaml
    $LOCALAPPDATA/:
      path: nvim/**/*
      create: true
      glob: true

- shell:
  - [git submodule update --init --recursive, Installing submodules]
